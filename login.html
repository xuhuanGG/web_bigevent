<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layui样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 (自己的样式表必须在别人的样式表之后，这样才可以设置自己的样式覆盖掉别人的)-->
    <link rel="stylesheet" href="./assets/css/login.css">


</head>

<body>
    <!-- 页面logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 注册/登录区域 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="title-box">

        </div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 去掉了一个div -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <!-- 普通按钮与登录按钮不一样，需要 layui-submit -->
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="to-reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" action="" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 去掉了一个div -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repass|pass" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="to-login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入lay ui js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
